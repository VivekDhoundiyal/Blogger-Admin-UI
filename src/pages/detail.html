  <!--Edit Post-->
  <section id="edit-post">
    <div class="container">
      <div class="row">

        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Post</h4>
            </div>
            <div class="card-block">
                <form>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" value="Post One">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="" id="" class="form-control">
                        <option value="" selected>Web Development</option>
                        <option value="">Tech Gadgets</option>
                        <option value="">Business</option>
                        <option value="">Health & Wellness</option>
                        </select>
                    </div>
                    <div class="form-group bg-faded p-3">
                        <label for="file">Image Upload</label>
                        <input type="file" class="form-control-file" id="file">
                        <small id="fileHelp" class="form-text text-white">Max size 3 MB</small>
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea name="editor1" id="" cols="30" rows="5" class="form-control">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus totam ipsa id, corrupti quis nesciunt quibusdam fugiat modi enim, eveniet officiis quasi accusantium, perferendis earum eaque pariatur. Cum, nobis voluptatibus?</textarea>
                  </div>
                </form>
            </div>
          </div>
        </div>

      </div>
