  <!--Edit Setting-->
  <section id="setting">
    <div class="container">
      <div class="row">

        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Setting</h4>
            </div>
            <div class="card-block">
                <form>
                  <fieldset>
                      <legend>Allow User Registration</legend>
                      <div class="form-check">
                          <label for="" class="form-check-label"></label>
                          <input type="radio" class="form-check-input" value="yes">Yes
                      </div>
                      <div class="form-check">
                        <label for="" class="form-check-label"></label>
                        <input type="radio" class="form-check-input" value="no">No
                      </div>
                  </fieldset>

                  <fieldset>
                        <legend>Homepage</legend>
                        <div class="form-check">
                            <label for="" class="form-check-label"></label>
                            <input type="radio" class="form-check-input" value="post">Post Index
                        </div>
                        <div class="form-check">
                          <label for="" class="form-check-label"></label>
                          <input type="radio" class="form-check-input" value="page">Single Page
                        </div>
                    </fieldset>
                </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
